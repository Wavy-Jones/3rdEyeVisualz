<section id="contact" class="contact-form">
    <h2>Get In Touch</h2>
    <form id="contactForm" novalidate>
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required aria-required="true">
            <span class="error-message">Please enter your full name</span>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required aria-required="true">
            <span class="error-message">Please enter a valid email address</span>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" aria-required="false">
            <span class="error-message">Please enter a valid phone number</span>
        </div>
        <div class="form-group">
            <label for="service">Service Type *</label>
            <select id="service" name="service" required aria-required="true">
                <option value="">--Please Select--</option>
                <option value="wedding">Wedding Photography</option>
                <option value="pregnancy">Maternity Photography</option>
                <option value="corporate">Corporate Photography</option>
                <option value="kiddies">Kids Photography</option>
                <option value="travel">Travel Photography</option>
                <option value="portrait">Portrait Photography</option>
                <option value="fashion">Fashion Photography</option>
                <option value="real-estate">Real Estate Photography</option>
            </select>
            <span class="error-message">Please select a service type</span>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required aria-required="true"></textarea>
            <span class="error-message">Please enter your message</span>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</section>
